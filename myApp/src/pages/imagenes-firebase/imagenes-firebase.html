
<ion-header>

  <ion-navbar>
    <ion-title>Lista de Im√°genes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="bd-color" ion-item (click)="mostrarFormulario()">
    Formulario
  </button>
  <br><br>
  <button class="bd-color" ion-item (click)="mostrarImagenes()">
    Mostrar
  </button>

  <ion-card *ngFor="let item of imagenes | async">
  
      <img [src]="item.img">
  
      <ion-card-content>
        <ion-card-title>
          Nombre: {{ item.nombre }}
          <hr><br>
          Apellidos: {{ item.apellidos }}
        </ion-card-title>
      </ion-card-content>
  
    </ion-card>

</ion-content>
