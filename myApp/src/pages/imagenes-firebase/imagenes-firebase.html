
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Lista de Imágenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bd-color">
  <button class="bd-color" ion-item (click)="mostrarFormulario()">
    Formulario
  </button>

  <ion-card *ngFor="let item of imagenes | async">
  
      <img [src]="item.img">
  
      <ion-card-content>
        <ion-card-title>
          Nombre: {{ item.nombre }}
          <hr><br>
          Apellidos: {{ item.apellidos }}
        </ion-card-title>
      </ion-card-content>
  
    </ion-card>

    <button ion-button block color="danger" (click)="alertaBasica()">¡Importante!</button>
</ion-content>
