<ion-header>

  <ion-navbar color="danger">
    <ion-title text-center>Terminos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bd-color">
  <ion-card>
    <ion-card-header text-uppercase text-center color="primary">
      Terminos y condiciones de uso
    </ion-card-header>
    <ion-card-content>
      La presente aplicación esta diseñada para todo tipo de publico en general, con el fin de dar a conocer el municipio de Altotonga(Historia, gastronomia, zonas ecologicas, marketing)
      y promover lo que es el turismo de la zona.
    </ion-card-content>

   

  </ion-card>

  <ion-card>
     
    
    <ion-list>
      <button ion-item (click)="alertabasica()">
        <ion-icon name="ios-image" item-start color="mail"></ion-icon>
        Fotografias
      </button>
  
      <button ion-item (click)="camara()">
        <ion-icon name="ios-camera" item-start color="hot"></ion-icon>
        Cámara
      </button>
  
      <button ion-item (click)="internet()">
        <ion-icon name="ios-phone-portrait" item-start></ion-icon>
        Internet
      </button>
  
      <button ion-item (click)="inicio()">
        <ion-icon name="ios-home" item-start color="danger"></ion-icon>
        Inicio
      </button>
  
      <button ion-item (click)="galeria()">
        <ion-icon name="ios-images" item-start color="vino"></ion-icon>
        Galería
      </button>
  
      <button ion-item (click)="derechos()">
        <ion-icon name="ios-hand" item-start color="icon"></ion-icon>
        Derechos de autor
      </button>
  
    </ion-list>
  </ion-card>

  

</ion-content>
